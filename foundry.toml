[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
remappings = [
    '@thirdweb-dev/=node_modules/@thirdweb-dev/',
    '@openzeppelin/=node_modules/@openzeppelin/'
]

# Add these lines:
via_ir = true       # Enable the IR-based compiler pipeline
optimizer = true    # Enable the optimizer
optimizer_runs = 200



# See more config options https://github.com/foundry-rs/foundry/tree/master/config